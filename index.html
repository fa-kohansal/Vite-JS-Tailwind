<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Vite App</title>
  </head>
  <body>
    <div class="bg-white">
      <div class="header grid place-items-center border-b-2 border-gray-300">
        <div class="grid grid-cols-2 gap-3 p-1  text-center" id="test">
          <a class="text-lg text-gray-500 p-2">COACH</a>
          <a class="text-lg text-gray-500 p-2">Coachtopia</a>
        </div>
      </div>
      <div class="menu">
        <nav class=" relative">
          <div class="leftNav flex w-1/6  mt-3 ml-3">
            <button class="w-1/2 p-2 text-center  flex flex-row flex-nowrap justify-center cursor-pointer" id="location" onclick="locChoose()">
              <img src="./public/images/64px-Flag_of_Canada.svg.png" width="25" height="15" alt="flag" class="flag mt-1 mx-2">
              <span>Canada</span><i class="bi bi-chevron-down mx-2"></i>
            </button>
            <div class="locations absolute top-10 border p-3  hidden" id="locationList">
              <ul>
                <li class="flex flex-row flex-nowrap border-b-2 cursor-pointer" id="canadaLoc"><img src="./public/images/64px-Flag_of_Canada.svg.png" width="25" height="15" alt="flag" class="flag mt-1 mx-2">
              <span>Canada</span></li>
                <li class="flex flex-row flex-nowrap pt-1 cursor-pointer" id="USLoc"><img src="./public/images/64px-Flag_of_the_United_States.svg.png" width="25" height="15" alt="flag" class="flag mt-1 mx-2">
              <span>United State</span></li>
              </ul>
            </div>
            <div class="stores w-1/2 p-2 text-center cursor-pointer">
              <i class="bi bi-geo-alt"></i> <span>stores</span>
            </div>

          </div>
        </nav>
      </div>
    </div>
    <script type="module" src="./src/main.js" ></script>
  </body>
</html>
